<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="img/png" href="img/favicon.png">
    <title>Personal Folio</title>
</head>
<body>
    

    <div class="page">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header-inner">
                    <div class="header-brand">
                        WEBDEVELOPER
                    </div>

                    <div class="header-logo">
                        <img src="img/code.svg" alt="">
                    </div>
                
                    <nav class="header-nav">
                        <a class="header-nav-link" href="index.html">Home</a>
                        <a class="header-nav-link" href="about.html">About me</a>
                        <a class="header-nav-link active" href="contacts.html">Contacts</a>
                    </nav>
                </div>
            </div> <!--/.container-->
        </header>

        <div class="container">
            <main class="content">
                <div class="content-header">
                    <h1 class="title">Write me a <span>message</span></h1>
                    <div class="text">
                        <p>Many desktop publishing packages and web page editors now use Lorem</p>
                    </div>

                    <form class="form" action="/" method="POST">
                        <div class="form-group">
                            <input class="input" type="text" name="name" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <input class="input" type="email" name="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input class="input" type="tel" name="tel" placeholder="Phone">
                        </div>
                        <div class="form-group">
                            <textarea class="textarea" name="text" placeholder="Message"></textarea>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-full" type="submit">Send message</button>
                        </div>
                    </form>

                </div>
            </main>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <div class="contacts">
                    <a class="contacts-link" href="mailto:akpanov@yandex.ru">
                        <img class="contacts-icon" src="img/mail.svg" alt="">akpanov@yandex.ru
                    </a>
                    <a class="contacts-link" href="tel:+78951234565">
                        <img class="contacts-icon" src="img/tel.svg" alt="">+7 895 123 45 65
                    </a>
                </div>
            </div>
        </footer>

        <img class="author" src="img/conan.png" alt="">

    </div><!-- /.PAGE -->

</body>
</html>
